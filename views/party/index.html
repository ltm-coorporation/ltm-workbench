<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../public/components/shared/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../public/components/app/views/css/validation.css">
</head>



<body>
    <div class="navbar navbar-light bg-dark">
        <span class="navbar-brand text-light">Customer List</span>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <br>
                <div id="form">
                    <div class="form-group">
                        <!-- <label for="customer[name]">Customer Name</label> -->
                        <input type="text" name="customer[name]" id="customer[name]" class="form-control" placeholder="Party Name">
                    </div>
                    <div class="form-group">
                        <!-- <label for="customer[contact]">Contact Name</label> -->
                        <input type="text" name="customer[contact]" id="customer[contact]" class="form-control" placeholder="Contact Name">
                    </div>
                    <div class="form-group">
                        <!-- <label for="customer[phone]">Phone</label> -->
                        <input type="text" name="customer[phone]" id="customer[phone]" class="form-control" placeholder="Phone">
                    </div>
                    <div class="form-group">
                        <!-- <label for="customer[whatsapp]">Whatsapp</label> -->
                        <input type="text" name="customer[whatsapp]" id="customer[phone]" class="form-control" placeholder="Whatsapp">
                    </div>
                    <div class="form-group">
                        <!-- <label for="customer[email]">Email</label> -->
                        <input type="text" name="customer[email]" id="customer[email]" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <!-- <label for="customer[street_address]">Street Address</label> -->
                        <input type="text" name="customer[street_address]" id="customer[street_address]" class="form-control" placeholder="Street Address">
                    </div>
                    <div class="form-group">
                        <!-- <label for="customer[city]">City and Village</label> -->
                        <input type="text" name="customer[city]" id="customer[city]" class="form-control" placeholder="City">
                    </div>
                    <div class="form-group">
                        <!-- <label for="customer[district]">District</label> -->
                        <input type="text" name="customer[district]" id="customer[district]" class="form-control" placeholder="District">
                    </div>
                    <div class="form-group">
                        <!-- <label for="customer[state]">State</label> -->
                        <input type="text" name="customer[state]" id="customer[state]" class="form-control" placeholder="State">
                    </div>
                    <div class="form-group">
                        <!-- <label for="customer[pincode]">Pincode</label> -->
                        <input type="text" name="customer[pincode]" id="customer[pincode]" class="form-control" placeholder="Pincode">
                    </div>
                    <button class="btn btn-primary" id="btnSave" type="submit">Save</button>
                </div>
            </div>
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Party Name</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Whatsapp</th>
                            <th scope="col">City</th>
                            <th scope="col">District</th>
                            <th scope="col">State</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <script src="../../public/components/shared/pouchdb/dist/pouchdb.min.js"></script>    
    <script src="db.js"></script>
</body>
</html>
